<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html b:version='2' class='v2'>
    <head>
        <title>Timer</title>
        
        <link rel="stylesheet" type="text/css" href="https://dl.dropbox.com/s/5zk3vdax4un8bki/styles.css?dl=0"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://dl.dropbox.com/s/0byix787wwxzdkh/timer.js?dl=0"></script>
        
        <b:skin></b:skin>
        <b:template-skin></b:template-skin>
    </head>
    
    <body>
        <b:section id="shite"/>
        <div id="largewrapper">
            <div id="timespace">
                <p id="location">0</p>
            </div>
            
            <div id="bottomsection">
                <div id="input">
                    <input id="time" type="text" size="20" placeholder="number of seconds"></input>
                </div>

                <div id="buttons">
                    <button id="start"><img 
                        src="http://uxrepo.com/static/icon-sets/font-awesome/svg/play-circled.svg" height="20" width="20"/></button>
                    <button id="stop"><img
                        src="http://uxrepo.com/static/icon-sets/elusive/svg/stop-circled.svg" height="20" width="20"/></button>
                    <button id="clear"><img
                        src="https://cdn4.iconfinder.com/data/icons/basic-ui-elements/700/012_restart-512.png" height="20" width="20"/></button>
                </div>
                
                <div id="iterationcontainer">
                    <p id="iterations">0</p>
                </div>
            </div>
            
        </div>
        
        <div id="last">
            <a href="https://github.com/apizzimenti/tinytimer" target="_blank">by Anthony Pizzimenti</a>
        </div>
        
    </body>
</html>
